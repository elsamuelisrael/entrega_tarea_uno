        .field {

            max-width: 285px;

            width: 100%;
            flex-direction: row;
        }

            flex: 1;
            padding: 0.6em 0.6em 0.6em 1.5em;
            border: 1px solid #c4c4c4;
            border-right: none;
            display: block;
        }

        .field > div {
            padding: 0.4em 0;
            background-color: #fff;
            border: 1px solid #c4c4c4;
            border-left: none;
            border-radius: 1px;
            display: inline-block;
            cursor: pointer;
        }

        .field > div > i {

            color: #555555;
            border: none;
            border-left: 1px solid #c4c4c4;

        }

        .field > div:last-child > i {

        }
